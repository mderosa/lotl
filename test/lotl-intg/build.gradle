apply plugin: 'eclipse'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
}